  font-weight: bold;
  font-size: 25px;
  transition: 1s fadeInOpacity;
  border-radius: 0 5px 5px 0;

}

<script>
function openModal() {
  document.getElementById('myModal').style.display = "block";
}

function closeModal() {
  document.getElementById('myModal').style.display = "none";
}

var i = 1;
displayPics(i);

function nextPic(k) {
  displayPics(i += k);
}

function cur(k) {
  displayPics(i = k);
}

function displayPics(k) {
  var j;
  var demo = document.getElementsByClassName("demo");
  var slides = document.getElementsByClassName("mySlides");
  if (k > slides.length) {
	i = 1
  }
  if (k < 1) {
	i = slides.length
  }
  for (j = 0; j < slides.length; j++) {
      slides[j].style.display = "none";
  }
  for (j = 0; j < demo.length; j++) {
      demo[j].className = demo[j].className.replace(" active", "");
  }
  slides[i-1].style.display = "block";
  demo[i-1].className += " active";
}

var curSlide = 0;
showSlides();

function showSlides() {
    var counter;
    var slides = document.getElementsByClassName("mySlides");
    for (counter = 0; counter < slides.length; counter++) {
        slides[counter].style.display = "none"; 
    }
    curSlide++;
    if (curSlide > slides.length) {curSlide = 1} 
    slides[curSlide-1].style.display = "block"; 
    setTimeout(showSlides, 3000);
}
</script>
